<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tabla con filas hover</title>

	<style type="text/css">
		tr:hover{
			cursor: pointer;
			background-color: gray;
		}
	</style>
</head>
<body>
	<table border="1px" cellspacing="0" cellpadding="8px">
		<tr>
			<th>
				<p>Nombre</p>
			</th>
			<th>
				<p>Edad</p>
			</th>
		</tr>
	</table>
</body>
</html>
